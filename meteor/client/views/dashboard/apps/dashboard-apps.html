<template name="dashboard_apps">
  <div class="padded">
    {{#if hasItem apps}}
      <div class="space-bottom">
        {{#if $.Session.equals 'boot2dockerState' 'poweroff'}}
          <a href="#" data-toggle="modal" data-target="#modal-create-app" class="btn btn-mac" disabled="disabled"><i class="fa fa-plus"></i> Create App</a>
        {{else}}
          <a href="#" data-toggle="modal" data-target="#modal-create-app" class="btn btn-mac"><i class="fa fa-plus"></i> Create App</a>
        {{/if}}
      </div>
      <div class="apps line-item-collection">
        {{#each apps}}
          {{> dashboard_single_app}}
        {{/each}}
      </div>
    {{else}}
      <div class="empty-placeholder">
        <div class="big-icon"><i class="fa fa-cube"></i></div>
        <h4>There are no apps yet.</h4>
        {{#if $.Session.equals 'boot2dockerState' 'poweroff'}}
          <a href="#" data-toggle="modal" data-target="#modal-create-app" class="btn btn-mac" disabled="disabled"><i class="fa fa-plus"></i> Create App</a>
        {{else}}
          <a href="#" data-toggle="modal" data-target="#modal-create-app" class="btn btn-mac"><i class="fa fa-plus"></i> Create App</a>
        {{/if}}
      </div>
    {{/if}}
  </div>
  {{> modal_create_app}}
  {{> modal_create_image}}
</template>
